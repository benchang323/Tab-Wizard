<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./bootstrap.min.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="popup-content">
			<div id="header">
				<img src="../icons/header.png" height="60" width="295" /><img
					id="donateImg"
					src="../icons/heart.gif"
					height="30"
					width="40"
				/>
			</div>

			<button class="btn btn-outline-success button save">
				Save this window
			</button>
			<button class="btn btn-danger button reset">Delete all</button>
		</div>

		<div id="error-content" class="hidden">
			<p>Can't save this web page.</p>
			<p>Try a different page.</p>
		</div>

		<div id="saved-content"></div>

		<script
			type="application/javascript"
			src="../node_modules/webextension-polyfill/dist/browser-polyfill.min.js"
		></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
